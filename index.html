<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Catch it</title>
</head>
<body>
    <nav>
        <h1>Catch it!</h1>
        <h2 class="timer"><span class="time">Time:</span> <span class="counter">15</span></h2>
        <ul>
            <li><p>Round: <span class="round">0</span>/5</p></li>
            <li>Player 1: <span class="wins">0</span></li>
            <li>Player 2: <span class="losts">0</span></li>
            <li></li>
        </ul>
        <button id="startGameBtn">Start</button>
    </nav>
    <div id="playground">
            <div class="box"></div>
            <div class="resultBox"><span class="resultText"></span></div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
